<div class="main">
  <form [formGroup]="gameForm" (ngSubmit)="submitForm()">
    <div>
      <label for="name">Game Title:</label>
      <input type="text" id="name" formControlName="name" required />
      <div
        *ngIf="gameForm.get('name')?.invalid && gameForm.get('name')?.touched"
      >
        <small *ngIf="gameForm.get('name')?.errors?.['required'] "
          >Game Title is required</small
        >
      </div>
    </div>
    <div>
      <label for="genre">Select Genre:</label>
      <select id="genre" formControlName="genre" required>
        <option value="">--Please choose an option--</option>
        <option *ngFor="let genre of genres">{{ genre }}</option>
      </select>
      <div
        *ngIf="gameForm.get('genre')?.invalid && gameForm.get('genre')?.touched"
      >
        <small *ngIf="gameForm.get('genre')?.errors?.['required'] "
          >Genre is required</small
        >
      </div>
    </div>
    <div *ngIf="!gameToEdit">
      <label for="developer">Select Developer:</label>
      <select id="developer" formControlName="developer" required>
        <option value="">--Please choose an option--</option>
        <option *ngFor="let developer of developers">
          {{ developer.name }}
        </option>
      </select>
      <div
        *ngIf="gameForm.get('developer')?.invalid && gameForm.get('developer')?.touched"
      >
        <small *ngIf="gameForm.get('developer')?.errors?.['required'] "
          >Developer is required</small
        >
      </div>
    </div>
    <button class="add" type="submit">
      {{ gameToEdit ? 'Edit Game' : 'Create Game' }}
    </button>
  </form>
</div>
