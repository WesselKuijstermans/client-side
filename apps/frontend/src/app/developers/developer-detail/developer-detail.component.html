<div class="main">
  <h1>{{ developer?.name }}</h1>
  <div class="row">
    <span>{{ developer?.name }} support e-mail: {{ developer?.email }}</span>
    <button
      class="edit"
      *ngIf="isCreator"
      (click)="router.navigate(['/developers/form/' + developer?.id])"
    >
      Edit
    </button>
    <button class="delete" *ngIf="isCreator" (click)="delete()">Delete</button>
  </div>
  <div *ngIf="isDeleting" class="confirm-popup">
    <p>Are you sure you want to delete this developer?</p>
    <button class="delete" (click)="confirmDelete()">Yes, delete</button>
    <button class="edit" (click)="cancelDelete()">No, don't delete</button>
  </div>
  <div class="row">
    <h1>Games by {{ developer?.name }}</h1>
    <button
      class="add"
      *ngIf="isCreator"
      (click)="router.navigate(['/games/form/0'])">Create Game</button>
  </div>
  <ul>
    <li *ngFor="let game of developer?.games">
      <div class="game-card" tabindex="0" (click)="router.navigate(['/games/'+game.id])" (keydown.enter)="router.navigate(['/games/'+game.id])">
        <h2>{{ game.name }}</h2>
        <p>Genre: {{ game.genre }}</p>
        <p>Platforms: {{ getPlatformNames(game) }}</p>
      </div>
    </li>
  </ul>
</div>
